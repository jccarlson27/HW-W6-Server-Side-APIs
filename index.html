<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-fluid text-center border-bottom">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="row">
        <div class="col-md-3 mt-3 h-100">
            <form class="form-group">
                <label for="citySearch">
                    <h4>Search for a City:</h4>
                </label>
                <div class="form-inline">
                    <input type="text" class="form-control w-75" id="citySearchText">
                    <button type="submit" class="btn btn-light" id="citySearchBtn">
                        <i class="fas fa-search"></i></button>
                </div>
            </form>
            <div class="card">
                <ul class="list-group list-group-flush" id="searchHistory">
                </ul>
            </div>
        </div>


</body>

</html>
